<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Calculator</title>
  </head>

  <body>
    <div class ="container">
      <div class="jumbotron">
        <h1>Calculator!</h1>
      </div>

      <form id="calculator">
        <div class="form-row">
          <div class="col">
            <label for="input1">1st number:</label>
            <input id="input1" class="form-control" type="text">
          </div>
          <div class="col">
            <label for="input2">2nd number:</label>
            <input id="input2" class="form-control" type="text">
          </div>
      </div>

        <div class="radio">
          <label>
            <input type="radio" name="operator" value="add" checked>
            add
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="subtract">
            subtract
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="multiply">
            multiply
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="divide">
            divide
          </label>
        </div>
        <button type="submit" class="btn">Go!</button>
      </form>

      <div class="result">
        <h3>Calculator says:</h3>
        <div id="output">
        </div>
      </div>

    </div>


  </body>
</html>
